<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sticky ViewModel Unit Test Suite</title>
  <link rel="stylesheet" href="../libs/qunit/qunit.css" media="screen">
  <script src="../libs/qunit/qunit.js"></script>
  <!-- Load local lib and tests. -->
  <script data-main="main.js" src="../src/components/requirejs/require.js"></script>
  <script>
      asyncTest('ugly hack to get qunit and requirejs to play nice in phantomjs', 0, function () {
          require(['../test/stickyViewModel_test'], function (test) {
            test();
            start();
          });
      });
  </script>
</head>
<body>
  <h1 id="qunit-header">Sticky ViewModel test suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
  </div>
</body>
</html>
